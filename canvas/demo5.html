<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="canvas demo">
    <meta name="author" content="三直">
    <title></title>
    <!--<script src="../assets/scripts/mobile-detect.js"></script>-->
    <link rel="stylesheet" type="text/css" href="../assets/styles/main.css">
    <style>
        canvas{
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    var canvas=document.getElementById('canvas');
    var W=window.innerWidth;
    var H=window.innerHeight;
    canvas.width=W;
    canvas.height=H;

    var ctx=canvas.getContext('2d');

    var gradient=ctx.createLinearGradient(0,0,W,H);
    gradient.addColorStop(0,'rgba(0,0,0,0.5)');
    gradient.addColorStop(1,'rgba(255,255,255,0.5)');

    ctx.fillStyle=gradient;

    ctx.fillRect(0,0,W,H);


    var image=new Image();
    image.src='../assets/images/flower.jpg';
    image.onload=function(){
        ctx.save();
        var pattern=ctx.createPattern(image,'repeat');
        ctx.fillStyle=pattern;
        ctx.shadowColor='rgba(0,0,0,0.9)';
        ctx.shadowOffsetX=10;
        ctx.shadowOffsetY=10;
        ctx.shadowBlur=10;
        ctx.beginPath();
        ctx.rect(100,100,100,100);
        ctx.fill();
        ctx.restore();
    };

    ctx.strokeStyle='red';
    ctx.rect(200,200,50,50);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(200,200,50,0,2*Math.PI,false);
    ctx.arc(200,200,60,0,2*Math.PI,true);
    ctx.fillStyle='yellow';
    ctx.fill();

    ctx.lineWidth=0.5;
    ctx.strokeStyle='white';
    ctx.moveTo(100,100);
    ctx.lineTo(300,300);
    ctx.lineTo(300.5,400.5);
    ctx.lineTo(300.5,200.5);
    ctx.stroke();
</script>
</body>
</html>
