<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="canvas demo">
    <meta name="author" content="三直">
    <title></title>
    <script src="../assets/scripts/mobile-detect.js"></script>
    <script>
        //禁用wechat browser下拉
        document.addEventListener("touchmove", function(event){
            event.preventDefault();
        });
    </script>
    <link rel="stylesheet" type="text/css" href="../assets/styles/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles/canvas/demo2.css">
</head>
<body>
<canvas id="canvas"></canvas>
<div class="btn-wrapper">
    <div class="menu background">
        <span>白板</span>
    </div>
    <div class="menu pencil">
        <span>铅笔</span>
        <div class="bar-wrapper">
            <div class="bar">
                <i class="drag"></i>
            </div>
        </div>
    </div>
    <div class="menu eraser">
        <span>橡皮</span>
        <div class="bar-wrapper">
            <div class="bar">
                <i class="drag"></i>
            </div>
        </div>
    </div>
    <div class="menu snapshot">
        <span>快照</span>
    </div>
</div>
<div class="preview-wrapper">
    <img id="preview">
    <div class="btn-wrapper">
        <button id="share">分享</button>
        <button id="rtn">返回</button>
    </div>
</div>
<script src="../assets/lib/zepto.min.js"></script>
<script src="../assets/scripts/canvas/demo2.js"></script>
</body>
</html>
