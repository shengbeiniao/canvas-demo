<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script>
    function calculate(){
        var W=window.innerWidth;
        var H=window.innerHeight;
        var CW,CH,CL=0,CT=0;
        if(H/W<1.5){
            CH=H;
            CW=CH/1.5;
            CL=(W-CW)/2;
        }else{
            CW=W;
            CH=CW*1.5;
            CT=(H-CH)/2;
        }
        $('.container').width(CW);
        $('.container').height(CH);
        $('.container').css('top',CT);
        $('.container').css('left',CL);
        $('body').css('font-size',CW/30+'px');
    };

    calculate();
    $(window).resize(function(){
        calculate();
    });
</script>
</html>
